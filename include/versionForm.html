<div id="contentBox">
	<a class="boxclose" id="boxclose" onclick="cleanDiv('content')"></a>
	<form  method="POST">
			<h1>Create new version</h1>
            <p>This is where you create a new version of a project. A project can have many versions, but one original version. Successive versions must allways have a parent version.</p>
			<div id="title-group" class="form-group">
				<input type="text" class="form-control" name="title" placeholder="Title of your project">
			</div>

			<div id="description-group" class="form-group">
					<textarea id="description" class="form-control" rows="5"  name="description" placeholder="Project description"></textarea>
			</div>
